<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="text">
          <h1>To-Do List</h1>
          <h6>Made by Erdal Kobak</h6>
        </div>

        <div class="middle">
          <input
            type="text"
            placeholder="Bugün ne yapıcaksın?"
            name="text"
            id="textarea"
          />
          <input type="submit" name="ekle" id="add" value="Ekle">
          <input type="submit" name="Temizle" id="clear" value="Temizle">
        </div>
      </div>
      <div id="tododiv">
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
